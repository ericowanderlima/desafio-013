<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com mesclagem</title>

    <style>
        caption{
            background-color: crimson;
            color: white;
            font-weight: bold;
        }
        table{
            width: 250px;
            margin: auto;
            margin-bottom: 20px;
            border: 2px solid black;
            box-shadow: 0 0 10px black;
        }

        tbody td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio 013 - Mesclando celulas da tabela</caption>
        <thead>
            <tr>
                <th colspan="4">Numeros de 1 Ã  15</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>

            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>

            <tr>  
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>Desafio 013 - Mesclando celulas da tabela</caption>

        <thead>
            <tr>
                <th colspan="5">tabela com letras</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>   
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>

            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td> 
            </tr>

            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
